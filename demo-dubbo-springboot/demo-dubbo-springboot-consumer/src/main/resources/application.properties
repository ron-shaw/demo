# Spring boot application
spring.application.name = demo-front-web
server.port = 8080
management.port = 8081

#\u4E2D\u6587\u7F16\u7801\u5904\u7406
server.tomcat.uri-encoding=UTF-8
server.tomcat.compression=on

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8




# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = demo-front-web
dubbo.application.name = demo-front-web

## Legacy QOS Config
dubbo.qos.port = 22223



## RegistryConfig Bean
dubbo.registry.id = jzg_registry
dubbo.registry.address = zookeeper://192.168.0.128:2181

## ConsumerConfig Bean
dubbo.consumer.version=1.0.0
dubbo.consumer.check=false




# Dubbo Endpoint (default status is disable)
endpoints.dubbo.enabled = true

# Dubbo Health
## StatusChecker Name defaults (default : "memory", "load" )
management.health.dubbo.status.defaults = memory








##Spring MVC \u914D\u7F6E
#\u4F7F\u7528FreeMaker\u6A21\u677F
#\u8BBE\u5B9Aftl\u6587\u4EF6\u8DEF\u5F84
spring.freemarker.template-loader-path=classpath:/templates
#\u8BBE\u5B9A\u9759\u6001\u6587\u4EF6\u8DEF\u5F84\uFF0Cjs,css\u7B49
spring.mvc.static-path-pattern=/static/**

#\u51FA\u73B0\u9519\u8BEF\u65F6, \u76F4\u63A5\u629B\u51FA\u5F02\u5E38
spring.mvc.throw-exception-if-no-handler-found=true
#\u4E0D\u8981\u4E3A\u6211\u4EEC\u5DE5\u7A0B\u4E2D\u7684\u8D44\u6E90\u6587\u4EF6\u5EFA\u7ACB\u6620\u5C04
spring.resources.add-mappings=false


#\u65E5\u671F\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss


